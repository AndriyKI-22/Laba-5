            <div class="sd">
            <h3>Коротка довідка</h3>
            <ul>
            <li>Лінус Бенедікт Торвальдс — фінсько-американський програміст, започаткував розробку ядра Linux, є її головним архітектором.</li>
                <li>Торвальдс є автором найвідомішої розподіленої системи керування версіями файлів Git.</li>
                <li>В 2012 році за створення Linux нагороджений премією Millennium Technology Prize.</li>
            </ul>
        </div>
